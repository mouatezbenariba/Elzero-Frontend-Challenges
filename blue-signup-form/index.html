      content="Blue Signup Form - Elzero Web School Challenge Solution - by Elmouatez Billah Benariba"

    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <title>
      Blue Signup Form - Elzero Frontend Challenge - Elmouatez Billah Benariba
    </title>
  </head>
  <body>
    <div class="container" id="home">
      <h2>Sign Up</h2>
      <form action="">
        <div class="name">
          <label for="nm"><i class="fa-solid fa-user"></i></label>
          <input type="text" name="name" id="nm" placeholder="Name *" required />
        </div>
        <div class="email">
          <label for="em"><i class="fa-solid fa-envelope-open"></i></label>
          <input type="email" name="email" id="em" placeholder="Email *" required />
        </div>
        <div class="password">
          <label for="pass"><i class="fa-solid fa-lock"></i></label>
          <input
            type="password"
            name="password"
            id="pass"
            placeholder="Password *"
            required
          />
        </div>
        <div class="confirm-password">
          <label for="pass-conf"><i class="fa-solid fa-lock"></i></label>
          <input
            type="password"
            name="confirm-password"
            id="pass-conf"
            placeholder="Confirm Password *"
            required
          />
        </div>
        <input type="submit" value="LOGIN" />
      </form>
      <p>have account? <a href="#home">Login Here</a></p>
      <p>Or Register With</p>
      <ul class="icons">
        <li class="facebook"><i class="fa-brands fa-facebook-f"></i></li>
        <li class="twitter"><i class="fa-brands fa-twitter"></i></li>
        <li class="gmail"><i class="fa-brands fa-google-plus-g"></i></li>
      </ul>
    </div>
    <footer>
      Challenge by
      <a
        href="https://elzero.org/category/challenges/front-end-challenges/"
        target="_blank"
        rel="noopener"
        class="platform"
        >Elzero Web School.</a
      >
      Coded by
      <a href="https://mouatezbenariba.me/" target="_blank" rel="noopener" class="coder"
        >Elmouatez Billah Benariba.</a
      >
    </footer>
  </body>
</html>
