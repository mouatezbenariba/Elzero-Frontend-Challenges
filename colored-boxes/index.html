<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Elmouatez Billah Benariba" />
    <meta
      name="description"
      content="Colored Boxes - Elzero Web School Challenge Solution - by Elmouatez Billah Benariba"
    />
    <!-- main style css -->
    <link rel="stylesheet" href="master.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo&display=swap"
      rel="stylesheet"
    />
    <!-- Google Validation -->
    <meta
      name="google-site-verification"
      content="CVE6WqfytS1I3j_MJUG3wZ9fzuDJheBNQm3pwR2dmLc"
    />
    <title>Colored Boxes - Elzero Frontend Challenge - Elmouatez Billah Benariba</title>
  </head>
  <body>
    <!-- start challenge -->
    <div class="wrapper">
      <!-- float -->
      <h2 class="method__header">Float</h2>
      <div class="container fl">
        <div class="fl__row-1">
          <div class="fl__one bg-gr fl-center-half">One</div>
          <div class="fl__two-three">
            <div class="fl__two bg-or-2 fl-center-quarter">Two</div>
            <div class="fl__three bg-tl fl-center-quarter">Three</div>
          </div>
          <div class="fl__four bg-or-1 fl-center-half">Four</div>
        </div>
        <div class="fl__row-2">
          <div class="fl__five-six-seven">
            <div class="fl__five-six">
              <div class="fl__five bg-bl-1 fl-center-quarter">Five</div>
              <div class="fl__six bg-pr fl-center-quarter">Six</div>
            </div>
            <div class="fl__seven bg-bl-2 fl-center-quarter">Seven</div>
          </div>
          <div class="fl__eight bg-rd fl-center-half">Eight</div>
        </div>
      </div>
      <!-- Flex Box -->
      <h2 class="method__header">Flex Box</h2>
      <div class="container fx">
        <div class="fx__row-one">
          <div class="fx__one bg-gr fx-center">One</div>
          <div class="fx__two-three">
            <div class="fx__two bg-or-2 fx-center">Two</div>
            <div class="fx__three bg-tl fx-center">Three</div>
          </div>
          <div class="fx__four bg-or-1 fx-center">Four</div>
        </div>
        <div class="fx__row-two">
          <div class="fx__five-six-seven">
            <div class="fx__five-six">
              <div class="fx__five bg-bl-1 fx-center">Five</div>
              <div class="fx__six bg-pr fx-center">Six</div>
            </div>
            <div class="fx__seven bg-bl-2 fx-center">Seven</div>
          </div>
          <div class="fx__eight bg-rd fx-center">Eight</div>
        </div>
      </div>
      <!-- Grid -->
      <h2 class="method__header">Grid</h2>
      <div class="container gd">
        <div class="gd__one bg-gr gd-center">One</div>
        <div class="gd__two bg-or-2 gd-center">Two</div>
        <div class="gd__three bg-tl gd-center">Three</div>
        <div class="gd__four bg-or-1 gd-center">Four</div>
        <div class="gd__five bg-bl-1 gd-center">Five</div>
        <div class="gd__six bg-pr gd-center">Six</div>
        <div class="gd__seven bg-bl-2 gd-center">Seven</div>
        <div class="gd__eight bg-rd gd-center">Eight</div>
      </div>
    </div>
    <!-- end   challenge -->
    <footer class="footer">
      Challenge by
      <a
        href="https://elzero.org/category/challenges/front-end-challenges/"
        target="_blank"
        rel="noopener"
        class="platform"
        >Elzero Web School.</a
      >
      Coded by
      <a href="https://mouatezbenariba.me/" target="_blank" rel="noopener" class="coder"
        >Elmouatez Billah Benariba.</a
      >
    </footer>
  </body>
</html>
