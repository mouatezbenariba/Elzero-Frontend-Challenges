<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Elmouatez Billah Benariba" />
    <meta
      name="description"
      content="Interests Boxes Select - Elzero Web School Challenge Solution - by Elmouatez Billah Benariba"
    />
    <!-- main style css -->
    <link rel="stylesheet" href="master.css" />
    <link rel="stylesheet" href="../css/reset.css" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <!-- Google Validation -->
    <meta
      name="google-site-verification"
      content="CVE6WqfytS1I3j_MJUG3wZ9fzuDJheBNQm3pwR2dmLc"
    />
    <title>
      Interests Boxes Select - Elzero Frontend Challenge - Elmouatez Billah Benariba
    </title>
  </head>
  <body>
    <!-- start challenge -->
    <div class="container">
      <h2 class="main-header">Choose Interests</h2>
      <div class="interests">
        <input type="checkbox" name="binary" id="binary" />
        <label class="interests__item" for="binary">
          <div class="interest">
            <div class="interest__image">
              <img src="images/code-binaire.png" alt="binary code icon" />
            </div>
            <span class="interest__text">Binary</span>
          </div>
          <span class="check"></span>
        </label>
        <input type="checkbox" name="scheme" id="scheme" />
        <label class="interests__item" for="scheme">
          <div class="interest">
            <div class="interest__image">
              <img src="images/tirer.png" alt="scheme icon" />
            </div>
            <span class="interest__text">Scheme</span>
          </div>
          <span class="check"></span>
        </label>
        <input type="checkbox" name="drawing" id="drawing" />
        <label class="interests__item" for="drawing">
          <div class="interest">
            <div class="interest__image">
              <img src="images/conception-graphique.png" alt="drawing icon" />
            </div>
            <span class="interest__text">Drawing</span>
          </div>
          <span class="check"></span>
        </label>
        <input type="checkbox" name="web" id="web" />
        <label class="interests__item" for="web">
          <div class="interest">
            <div class="interest__image">
              <img src="images/dispositifs.png" alt="screens icon" />
            </div>
            <span class="interest__text">Web</span>
          </div>
          <span class="check"></span>
        </label>
        <input type="checkbox" name="bug" id="bug" />
        <label class="interests__item" for="bug">
          <div class="interest">
            <div class="interest__image">
              <img src="images/punaise.png" alt="bug icon" />
            </div>
            <span class="interest__text">Bug</span>
          </div>
          <span class="check"></span>
        </label>
        <input type="checkbox" name="cloud" id="cloud" />
        <label class="interests__item" for="cloud">
          <div class="interest">
            <div class="interest__image">
              <img src="images/reseau-cloud.png" alt="cloud icon" />
            </div>
            <span class="interest__text">Cloud</span>
          </div>
          <span class="check"></span>
        </label>
        <input type="checkbox" name="coding" id="coding" />
        <label class="interests__item" for="coding">
          <div class="interest">
            <div class="interest__image">
              <img src="images/badge.png" alt="coding badge code icon" />
            </div>
            <span class="interest__text">Coding</span>
          </div>
          <span class="check"></span>
        </label>
        <input type="checkbox" name="puzzle" id="puzzle" />
        <label class="interests__item" for="puzzle">
          <div class="interest">
            <div class="interest__image">
              <img src="images/piece-de-puzzle.png" alt="puzzle icon" />
            </div>
            <span class="interest__text">Puzzle</span>
          </div>
          <span class="check"></span>
        </label>
      </div>
    </div>
    <!-- end   challenge -->
    <footer class="footer">
      Challenge by
      <a
        href="https://elzero.org/category/challenges/front-end-challenges/"
        target="_blank"
        rel="noopener"
        class="platform"
        >Elzero Web School.</a
      >
      Coded by
      <a href="https://mouatezbenariba.me/" target="_blank" rel="noopener" class="coder"
        >Elmouatez Billah Benariba.</a
      >
    </footer>
  </body>
</html>
