<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Elmouatez Billah Benariba" />
    <meta name="description" content="Product Bo with Progress" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome Library -->
    <link rel="stylesheet" href="../css/all.css" />
    <!-- main style css -->
    <link rel="stylesheet" href="master.css" />
    <!-- Google Validation -->
    <meta
      name="google-site-verification"
      content="CVE6WqfytS1I3j_MJUG3wZ9fzuDJheBNQm3pwR2dmLc"
    />
    <title>Product Box With Progress</title>
  </head>
  <body>
    <div class="product">
      <div class="product__image"></div>
      <div class="product-info">
        <div class="product-info__profile-image">
          <img src="images/ali-kazal--eibEdl1E8A-unsplash.webp" alt="" />
        </div>
        <div class="product-info__general">
          <h3 class="general__name">Cool smartwatch</h3>
          <p>
            By <span class="general__owner">Mo Ben</span>
            <span class="general__field"> <i class="fa-solid fa-tag"></i>Technology</span>
          </p>
        </div>
        <div class="product-info__description">
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis error,
            doloremque aliquam architecto voluptatum dicta perferendis sequi incidunt nam!
            Nulla.
          </p>
          <p class="description__location">
            <i class="fa-solid fa-location-dot"></i> Constantine, Algeria
          </p>
        </div>
        <div class="product-info__stats">
          <div class="stats__bar"></div>
          <div class="stats__info">
            <div class="percentage">
              <span class="value">50%</span>
              <span class="label">funded</span>
            </div>
            <div class="target">
              <span class="value">$5,000</span>
              <span class="label">target</span>
            </div>
            <div class="days">
              <span class="value">100</span>
              <span class="label">days to go</span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
