<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Elmouatez Billah Benariba" />
    <meta name="description" content="" />
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!-- Fontawesome Library -->
    <link rel="stylesheet" href="../css/all.css" />
    <!-- main style css -->
    <link rel="stylesheet" href="master.css" />
    <title>Product Box With Progress</title>
  </head>
  <body>
    <div class="container">
      <div class="image">
        <img src="images/lloyd-dirks-0vsk2_9dkqo-unsplash.webp" alt="" />
      </div>
      <div class="info">
        <div class="profile-image">
          <img src="images/ali-kazal--eibEdl1E8A-unsplash.webp" alt="" />
        </div>
        <div class="head-info">
          <h3>Cool smartwatch</h3>
          <p>
            By <span class="owner">Mo Ben</span>
            <span class="field"> <i class="fa-solid fa-tag"></i>Technology</span>
          </p>
        </div>
        <div class="description">
          <p>
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Perspiciatis error,
            doloremque aliquam architecto voluptatum dicta perferendis sequi incidunt nam!
            Nulla.
          </p>
          <p><i class="fa-solid fa-location-dot"></i> Algeria, Constantine</p>
        </div>
        <div class="stats">
          <div class="progress-bar"></div>
        </div>
        <div class="stat-info">
          <div class="percentage">
            <span class="value">50%</span>
            <span class="label">funded</span>
          </div>
          <div class="target">
            <span class="value">$5,000</span>
            <span class="label">target</span>
          </div>
          <div class="days">
            <span class="value">100</span>
            <span class="label">days to go</span>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
