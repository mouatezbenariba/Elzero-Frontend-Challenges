    <title>
      Two Columns Form - Elzero Frontend Challenge - Elmouatez Billah Benariba
    </title>
  </head>
  <body>
    <div class="container">
      <form>
        <div>
          <label for="#user">Username <span>*</span></label>
          <input
            type="text"
            name="username"
            id="user"
            placeholder="Type Your Name In English Only"
            required
          />
        </div>
        <div>
          <label for="#pass">Password <span>*</span></label>
          <input
            type="password"
            name="password"
            id="pass"
            placeholder="Type A Complexe Password"
            required
          />
        </div>
        <div>
          <label for="#mail">Email <span>*</span></label>
          <input
            type="email"
            name="email"
            id="mail"
            placeholder="Type A Valid Email"
            required
          />
        </div>
        <div>
          <label for="brieft">Brief</label>
          <textarea
            name="brief"
            id="brief"
            cols="30"
            rows="10"
            placeholder="Write an engaging brief"
          ></textarea>
        </div>
        <div>
          <label for="#phone">Phone <span>*</span></label>
          <input
            type="tel"
            name="phone"
            id="user"
            placeholder="Add your personal phone number"
            required
          />
        </div>
        <input type="submit" name="send" value="Register" />
      </form>
    </div>
    <footer>
      Challenge by

        href="https://elzero.org/category/challenges/front-end-challenges/"

      >
    </footer>
  </body>
